<extend name="template/base_index" />


<block name="area_header">
<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/localization/messages_zh.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.all.min.js"> </script>
	<link type="text/css" rel="stylesheet" href="__CDN__/jquery-uploadify/3.2.1/uploadify.css" />
	<script type="text/javascript" src="__CDN__/jquery-uploadify/3.2.1/jquery.uploadify.min.js"></script>
	

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
		
			<!-- 带验证 form -->
			<form class="form-horizontal well validateForm">
				<fieldset>
					<legend>
						查看更新包信息
					</legend>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 text-right">&nbsp;</label>
						<div class="col-md-10 col-lg-10">
							<a class="btn btn-sm btn-primary" href="{:U('Ucenter/UpgradeInfo/index',array('appid'=>$vo['app_id']))}"><i class="fa fa-reply"></i>返回</a>
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 text-right">更新包版本</label>
						<div class="col-md-10 col-lg-10">
							{$vo.version}
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 text-right">更新包概述</label>
						<div class="col-md-10 col-lg-10 ">{$vo.name}
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 text-right">更新包地址</label>
						
						<div class="col-md-10 col-lg-10">{$vo.upgrade_pkg_url}
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 text-right">更新包详述</label>
						
						<div class="col-md-10 col-lg-10">
							<div id="desc">
								{:htmlspecialchars_decode($vo['desc'])}
							</div>
						</div>
						
					</div>
					

					
				</fieldset>
			</form>
			<!-- form -->

		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">
</block>
